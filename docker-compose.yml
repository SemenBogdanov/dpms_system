services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: dpms
      POSTGRES_USER: dpms_user
      POSTGRES_PASSWORD: dpms_pass
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dpms_user -d dpms"]
      interval: 3s
      timeout: 3s
      retries: 5

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://dpms_user:dpms_pass@db:5432/dpms
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:8000
    depends_on:
      - backend

volumes:
  pgdata:
